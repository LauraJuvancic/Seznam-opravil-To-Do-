<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO</title>
    <link rel="stylesheet" href="signup.css">
    <script src="functions.js"></script>
</head>
<body>
    <div id="header">

    </div>
    <div id="band">
        <a href="main.html"><img src="pictures/logo2_2.png" alt="logo" /></a>
    </div>

    <div id="formsignuplist"></div>
    <div id="formsignup">
        <label for="signupname">Name:</label>
        <input id="signupname" type="text"><br>
        <label for="signupsurname">Surname:</label>
        <input id="signupsurname" type="text"><br>
        <label for="signupdate">Birth date:</label>
        <input id="signupdate" type="date"><br>
        <label for="signupmail">E-mail:</label>
        <input id="signupmail" type="email"><br>
        <label for="signupusername">Username:</label>
        <input id="signupusername" type="text"><br>
        <label for="signuppass">Password:</label>
        <input id="signuppass" type="password"><br>
        <label for="signuprepass">Re-type password:</label>
        <input id="signuprepass" type="password"><br>
        <label for="signupphone">Phone number:</label>
        <input id="signupphone" type="tel">
        <button id="signupbutton" type="button" onClick="parent.location='index.html'">Sign up</button>
    </div>
</body>
</html>
